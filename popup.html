<!DOCTYPE html>
<html>
<head>
  <title>Baseball Savant Toggle</title>
  <link rel="stylesheet" href="popup.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 250px;
    }
    h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h3>Turn On/Off (it will refresh the page)</h3>
  
  <div class="site-toggle espn">
    <label for="espn.com">
      ESPN
      <input type="checkbox" id="espn.com" />
    </label>
    <div class="color-bar espn"></div>
  </div>
  
  <div class="site-toggle cbs">
    <label for="cbssports.com">
      CBS Sports
      <input type="checkbox" id="cbssports.com" />
    </label>
    <div class="color-bar cbs"></div>
  </div>
  
  <div class="site-toggle yahoo">
    <label for="sports.yahoo.com">
      Yahoo
      <input type="checkbox" id="sports.yahoo.com" />
    </label>
    <div class="color-bar yahoo"></div>
  </div>
  
  <div class="site-toggle fantrax">
    <label for="fantrax.com">
      Fantrax
      <input type="checkbox" id="fantrax.com" />
    </label>
    <div class="color-bar fantrax"></div>
  </div>
  
  <div class="site-toggle nfbc">
    <label for="nfc.shgn.com">
      NFBC
      <input type="checkbox" id="nfc.shgn.com" />
    </label>
    <div class="color-bar nfbc"></div>
  </div>
  
  <div class="site-toggle ottoneu">
    <label for="ottoneu.fangraphs.com">
      Ottoneu
      <input type="checkbox" id="ottoneu.fangraphs.com" />
    </label>
    <div class="color-bar ottoneu"></div>
  </div>

  <div class="site-toggle underdog">
    <label for="underdogfantasy.com">
      Underdog
      <input type="checkbox" id="underdogfantasy.com" />
    </label>
    <div class="color-bar underdog"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
